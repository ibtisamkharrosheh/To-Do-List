<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TO DO List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/todo-list-main.css">
        <link rel="stylesheet" href="css/listitem.css">
        <link rel="stylesheet" href="css/checkbox.css">
        <link rel="stylesheet" href="css/task-progress.css">
        <link rel="stylesheet" href="css/button.css">
    </head>
    <body>
        <main class="main-container">
            <h1>TODOLIST</h1>
            <form>
                <div class="text-field">
                    <input type="text" name="new-todo" placeholder="What needs to be done?" class="new-todo font-20">
                    <button class="primary-btn add-btn">+</button>
                </div>
            </form>

            <div class="list-item font-20">
                <input type="checkbox" class="checkbox-input" id="checkbox-input-read">
                <label class="cb-lbl" for="checkbox-input-read">read the book (at least 5 pages</label>
                <button class="edit-btn ghost-btn font-20">&#9998;</button>
                <button class="delete-btn ghost-btn">&#10006;</button>
            </div>

            <div class="list-item font-20">
                <input type="checkbox" class="checkbox-input" id="checkbox-input-buy">
                <label class="cb-lbl complete-task" for="checkbox-input-buy">buy dog food</label>
                <button class="edit-btn ghost-btn font-20">&#9998;</button>
                <button class="delete-btn ghost-btn">&#10006;</button>
            </div>
            <div class="list-item font-20">
                <input type="checkbox" class="checkbox-input" id="checkbox-input-call">
                <label class="cb-lbl" for="checkbox-input-call">call my parents</label>
                <button class="edit-btn ghost-btn font-20">&#9998;</button>
                <button class="delete-btn ghost-btn">&#10006;</button>
            </div>

            <div class="list-item font-20">
                <input type="checkbox" class="checkbox-input" id="checkbox-input-clean">
                <label class="cb-lbl complete-task" for="checkbox-input-clean">clean my working place</label>
                <button class="edit-btn ghost-btn font-20">&#9998;</button>
                <button class="delete-btn ghost-btn">&#10006;</button>
            </div>
            <div class="list-item font-20">
                <input type="checkbox" class="checkbox-input" id="checkbox-input-kill">
                <label class="cb-lbl complete-task" for="checkbox-input-kill">kill Dill</label>
                <button class="edit-btn ghost-btn font-20">&#9998;</button>
                <button class="delete-btn ghost-btn">&#10006;</button>
            </div>

            <div class="task-progress">
                <div class="task-summary"><span><strong>3</strong> </span>of<span> <strong>5</strong></span> tasks done</div>
                <button class="primary-btn">Remove checked &#10006;</button>
            </div>

        </main>

    </body>
</html>
